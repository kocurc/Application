name: CodeQL advanced

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: 0 1 * * 1 # At 01:00 on Monday

permissions: read-all

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        language: [ csharp ]

    steps:
    - name: Harden runner
      uses: step-security/harden-runner@v2.13.1 # v2.13.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@v5.0.0 # v5.0.0

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v5.0.0 # v5.0.0
      with:
        dotnet-version: 9.0.x

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4.30.7 # v3.30.5
      with:
        languages: ${{ matrix.language }}
        build-mode: autobuild

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v4.30.7 # v3.30.5
      with:
        category: /language:${{matrix.language}}
