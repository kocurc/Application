name: Scorecard supply chain security

on:
  push:
    branches: [ master ]

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2.13.1 # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v5.0.0 # v5.0.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.3 # v2.4.2
        with:
          results_file: results.sarif
          results_format: sarif

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2 # v4.6.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code scanning results
        uses: github/codeql-action/upload-sarif@v4.30.7 # v3.30.5
        with:
          sarif_file: results.sarif
