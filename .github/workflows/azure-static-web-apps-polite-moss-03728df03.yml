name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Generate metadata
        run: docfx metadata docfx.json

      - name: Build DocFX
        run: docfx build docfx.json

      - name: Add staticwebapp.config.json to _site
        run: |
          echo '{
            "routes": [
              {
                "route": "documentation/api",
                "rewrite": "documentation/api/toc.html"
              }
            ]
          }' > documentation/_site/staticwebapp.config.json

      # üîê Token OIDC ‚Äì mo≈ºesz zostawiƒá, je≈õli u≈ºywasz go gdzie indziej
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # üöÄ Publikacja do Azure SWA
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_MOSS_03728DF03 }}
          action: "upload"
          app_location: "documentation/_site"
          api_location: ""
          output_location: "documentation/_site"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_MOSS_03728DF03 }}
          app_location: "documentation/_site"
          action: "close"
